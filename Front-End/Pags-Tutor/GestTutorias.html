<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class="bg-gray-50 text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <section id="titulo" class="px-[5%] py-6 md:py-8 lg:py-10 mx-auto">
        <div class="container mx-auto">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <h1
                    class="mb-5 text-4xl font-bold md:mb-6 md:text-5xl lg:text-6xl py-2 bg-gradient-to-r from-sky-500 via-sky-600 to-sky-500 inline-block text-transparent bg-clip-text">
                    Gestionar tutor√≠as
                </h1>

                <div class="flex items-center gap-2">

                    <button onclick="cerrarSesion()"
                        class="group flex items-center justify-start w-11 h-11 bg-red-600 rounded-lg cursor-pointer relative overflow-hidden transition-all duration-200 shadow-lg hover:w-32 hover:rounded-lg active:translate-x-1 active:translate-y-1">
                        <div
                            class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3">
                            <svg class="w-4 h-4" viewBox="0 0 512 512" fill="white">
                                <path
                                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                                </path>
                            </svg>
                        </div>
                        <div
                            class="absolute right-5 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100">
                            Cerrar
                        </div>

                        <button id="toggleDark" class="w-11 h-11 p-2 rounded-lg shadow-lg bg-gray-200 dark:bg-gray-700">
                            üåì
                        </button>

                        <button onclick="volverIncio()"
                            class="w-11 h-11 text-lg p-2 rounded-lg shadow-lg bg-gray-300 dark:bg-gray-700">
                            üè†
                        </button>
                    </button>
                </div>
            </div>
            <p class="md:text-md">
                Desde aqu√≠ podr√°s administrar todas las solicitudes de tutor√≠as de los usuarios.
            </p>
        </div>
    </section>

    <section class="px-[5%]">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-sky-500 mb-6 dark:text-sky-400">Solicitudes de Tutor√≠a</h2>
            <div id="contenedor-solicitudes" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 mb-16"></div>
        </div>
    </section>


    <!-- Modal para asignar tutor√≠a -->
    <div id="modal-asignar" class="flex fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white p-6 rounded shadow-lg max-w-md w-full dark:bg-gray-800">
            <h2 class="text-2xl font-semibold mb-4 text-sky-500 dark:text-sky-400">Asignar tutor√≠a</h2>
            <form id="form-asignar">
                <input type="hidden" id="solicitud-id" />
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Fecha:</label>
                    <input type="date" id="fecha" required
                        class="w-full border px-3 py-2 dark:bg-gray-700 dark:border-none rounded focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500" />
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Hora:</label>
                    <input type="time" id="hora" required
                        class="w-full border px-3 py-2 dark:bg-gray-700 dark:border-none rounded focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500" />
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Enlace de reuni√≥n:</label>
                    <input type="url" id="enlace" required
                        class="w-full border px-3 py-2 dark:bg-gray-700 dark:border-none rounded focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500" />
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="cerrarModal()"
                        class="bg-red-500 hover:bg-red-600 font-semibold text-white px-4 py-2 rounded transition duration-200">Cancelar</button>
                    <button type="submit"
                        class="bg-sky-500 hover:bg-sky-600 font-semibold text-white px-4 py-2 rounded transition duration-200">Asignar</button>
                </div>
            </form>
        </div>
    </div>


</body>

<script>

    const token = localStorage.getItem('token');

    async function cargarSolicitudes() {
        const res = await fetch('http://localhost:5000/api/tutorias/solicitudes', {
            headers: {
                Authorization: 'Bearer ' + token
            }
        });

        const solicitudes = await res.json();
        const contenedor = document.getElementById('contenedor-solicitudes');
        contenedor.innerHTML = '';

        solicitudes.forEach(s => {
            const div = document.createElement('div');
            div.className = 'bg-white rounded shadow p-4 border-l-4 border-sky-500 dark:bg-gray-800';
            div.innerHTML = `
            <h3 class="text-xl font-semibold text-gray-800 mb-1 dark:text-white">${s.nombres} ${s.apellidos}</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">${s.email} | ${s.celular} | ${s.fecha} </p>
            <p class="mt-2 text-sm dark:text-gray-100"><strong>Curso:</strong> ${s.nombre_curso}</p>
            <p class="text-sm text-gray-700 mb-3 dark:text-gray-300">${s.mensaje || 'Sin mensaje'}</p>
            <div class="flex gap-2 mt-4">
            <button onclick="eliminarSolicitud(${s.id_solicitud})" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition duration-200 text-sm font-semibold">Eliminar</button>
            <button onclick="asignarTutoria(${s.id_solicitud})" class="bg-sky-500 hover:bg-sky-600 text-white px-2 py-1 rounded transition duration-200 text-sm font-semibold">Asignar</button>
            ${s.asignada ? '<span class="flex items-center text-lg text-green-600 dark:text-green-400 font-semibold">Ya fue asignada</span>' : ''}
            </div>

        `;
            contenedor.appendChild(div);
        });
    }

    async function eliminarSolicitud(id) {
        if (!confirm('¬øEliminar esta solicitud?')) return;

        const res = await fetch(`http://localhost:5000/api/tutorias/solicitudes/${id}`, {
            method: 'DELETE',
            headers: {
                Authorization: 'Bearer ' + token
            }
        });

        const data = await res.json();
        alert(data.mensaje || 'Solicitud eliminada');
        cargarSolicitudes();
    }

    function asignarTutoria(id) {
        document.getElementById('solicitud-id').value = id;
        document.getElementById('modal-asignar').classList.remove('hidden');
    }

    function cerrarModal() {
        document.getElementById('modal-asignar').classList.add('hidden');
        document.getElementById('form-asignar').reset();
    }

    document.addEventListener('DOMContentLoaded', cargarSolicitudes);

    document.getElementById('form-asignar').addEventListener('submit', async e => {
        e.preventDefault();

        const id = document.getElementById('solicitud-id').value;
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora').value;
        const enlace = document.getElementById('enlace').value;

        const res = await fetch(`http://localhost:5000/api/tutorias/solicitudes/${id}/asignar`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + token
            },
            body: JSON.stringify({ fecha, hora, enlace })
        });

        const data = await res.json();
        alert(data.mensaje || 'Tutor√≠a asignada');
        cerrarModal();
        cargarSolicitudes();
    });


    function cerrarSesion() {
        localStorage.removeItem('token');
        window.location.href = '../index.html';
    }

    const toggle = document.getElementById('toggleDark');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });

    // Establecer el tema al cargar
    if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    function volverIncio() {
        window.location.href = '../Pags-Tutor/PanelTutor.html';
    }
</script>

</html>
